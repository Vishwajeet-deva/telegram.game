<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telegram Mini Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }
    canvas {
      border: 3px solid #0f0;
      background: #000;
    }
    h2 { margin-bottom: 10px; }
    p { margin: 5px; }
  </style>
</head>
<body>
  <h2>üéÆ Catch the Box</h2>
  <p>Press arrow keys to move üïπÔ∏è</p>
  <canvas id="game" width="320" height="320"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let player = { x: 150, y: 150, size: 20 };
    let box = { x: Math.random() * 300, y: Math.random() * 300, size: 20 };
    let score = 0;

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // player
      ctx.fillStyle = "lime";
      ctx.fillRect(player.x, player.y, player.size, player.size);

      // box
      ctx.fillStyle = "red";
      ctx.fillRect(box.x, box.y, box.size, box.size);

      // score
      ctx.fillStyle = "#fff";
      ctx.font = "16px sans-serif";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function update() {
      if (
        player.x < box.x + box.size &&
        player.x + player.size > box.x &&
        player.y < box.y + box.size &&
        player.y + player.size > box.y
      ) {
        score++;
        box.x = Math.random() * (canvas.width - box.size);
        box.y = Math.random() * (canvas.height - box.size);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "ArrowUp") player.y -= 10;
      if (e.code === "ArrowDown") player.y += 10;
      if (e.code === "ArrowLeft") player.x -= 10;
      if (e.code === "ArrowRight") player.x += 10;

      // boundaries
      if (player.x < 0) player.x = 0;
      if (player.y < 0) player.y = 0;
      if (player.x > canvas.width - player.size) player.x = canvas.width - player.size;
      if (player.y > canvas.height - player.size) player.y = canvas.height - player.size;
    });

    gameLoop();
  </script>
</body>
</html>
